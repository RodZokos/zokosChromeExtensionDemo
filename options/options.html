<html style="background: #2e7db5; color: #fff; font-family: 'Roboto', sans-serif;">

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>aircastlive options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>

<body>
    <div style="font-size: 1.2em">
        <div style="position: absolute; left: 50%; top: Calc(48% - 369px);">
            <img src="http://aircastlive.com/img/logo_big_light.png">
            <br>
            <div style="display: inline-block; font-size: 32px; position: relative; right: 28px;">aircastlive</div>
        </div>
        <div class="login loginForm ui-grid-col-4">
            <div style="text-align: center; margin-bottom: 15px">
                <div class="loginLinkButton"><span style="color: #fdfdfd;">Login</span></div>
                <div class="signupLinkButton"><span style="color: #525050;">Signup</span></div>
            </div>
            <div style="margin-top: 15px; margin-bottom: 15px; text-align: center;"><span style="color: #4d4d4d;">- Or -</span></div>
            <input type="text" value="" placeholder="Email" id="username" />
            <input type="password" value="" placeholder="Password" id="password" />
            <button type="submit" id="submitLogin">Login </button>
            <div style="text-align: center">
                <div class="forgotPasswordTitle"> <a href="#" class="forgotPasswordLink"> Don't remember your password? </a></div>
            </div>
        </div>
    </div>
</body>

</html>
